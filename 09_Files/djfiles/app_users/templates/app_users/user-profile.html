{% extends 'base.html' %}

{% block navbar %}

<ul class="navbar-nav me-auto">
    <li class="nav-item"><a class="nav-link" href="{% url 'blog-list' %}">Все объявления</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'add-blog' %}">Добавить объявление</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'upload-file' %}">Загрузить файл</a></li>
</ul>

{% endblock %}


{% block content %}
<div class="col-md-12">
    <div class="card mb-3">
        <div class="container-fluid">
            <h5 class="card-title">{{ object.username }} {{ request.user.profile.last_name }}</h5>
        </div>
        <div class="form-group">
            <div class="card-body">

                <div class="card w-75">
                    <div class="card-body">
                        <h5 class="card-title">О себе: {{request.user.profile.description}}</h5>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}

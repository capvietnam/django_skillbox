{% extends 'base.html' %}
{% load i18n %}
{% block navbar %}

<ul class="navbar-nav me-auto">
    <li class="nav-item"><a class="nav-link" href="{% url 'add-blog' %}">{% trans  'Add an blog' %} </a></li>
</ul>

{% endblock %}


{% block content %}
<div class="col-md-12">
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ object.user.username }}</h5>
            <p class="card-text">{{ object.description }}</p>
        </div>
        <div class="row my-3 p-3 col-3">
            {% for image in images %}
                {% if image.blog == object %}
                <img src="{{ image.image.url }}">
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block navbar %}

<ul class="navbar-nav me-auto">
    <li class="nav-item"><a class="nav-link" href="{% url 'blog-list' %}">Все объявления</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'add-blog' %}">Добавить объявление</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'update-blog' pk=object.id %}">Изменить объявление</a>
</ul>

{% endblock %}


{% block content %}
<div class="col-md-12">
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ object.user.username }}</h5>
            <p class="card-text">{{ object.description }}</p>
        </div>
        <div class="card-footer text-muted">
            {{ object.file }}
        </div>
    </div>
</div>
{% endblock %}

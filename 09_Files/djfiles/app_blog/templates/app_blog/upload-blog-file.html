{% extends 'base.html' %}
{% load i18n %}
{% block navbar %}

<ul class="navbar-nav me-auto"></ul>

{% endblock %}


{% block content %}
<div class="col-md-12">
    <form  method='post' enctype="multipart/form-data">
            {% csrf_token %}

            <div class="card-body">
                {{form.as_p}}

            </div>
            {{ form.non_field_errors }}

            <div class="card-footer text-muted">
                <button type="submit" class="btn btn-primary btn-block"> {% trans "Upload a file" %} </button>
            </div>
        </form>
</div>
{% endblock %}

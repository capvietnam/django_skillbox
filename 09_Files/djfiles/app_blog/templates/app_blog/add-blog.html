{% extends 'base.html' %}
{% load i18n %}

{% block navbar %}
    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
{% endblock %}


{% block content %}

    <div class="col-md-12">

        <form action="{% url 'add-blog' %}" method="post" class="blog-form" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
                <label for="note-description">{% trans 'Description' %}</label>
                <textarea type="text" name="description" class="form-control" id="blog-description"
                          placeholder={% trans "Description here" %}></textarea>
            </div>
            <div class="form-group">
                <label for="note-image">{% trans 'Images' %}</label>
                <input type="file" name="images" class="form-control-file" id="blog-image" multiple>
            </div>
            <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
        </form>
    </div>
{% endblock %}
